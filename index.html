<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Shaker 600</title>
</head>
<style>
    :root {
        --cor-primaria: #234EA1;
    }
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-columns: 5fr 1fr;
        height: 100vh;
    }

    nav {
        grid-column: 1 / -1; /* Span from first to last */
        background: #007bff;
        color: white;
        padding: 1rem;
        text-align: center;
        box-sizing: border-box;
        height: 48px;
    }

    .form {
        background: #f8f9fa;
        grid-row: 2;
        grid-column: 2;
    }

    .main {
        background: #4c7094;
    }

    .info {
        background: #f8f9fa;
    }

    .exportar {
        grid-row: 2;   
        grid-column: 1;
        display: grid;
        grid-template-columns: 1fr 4fr;
    }

    /* FORM */

    /* LAYOUT */

    .aside-form__l-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }

    .aside-form__l-header {
        display: flex;
        gap: 8px;
        justify-content: center;
        align-items: center;
    }

    .aside-form__l-header-input {
        display: flex;
        gap: 8px;
    }

    .aside-form__l-fieldset {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        border: 2px solid var(--cor-primaria);
        border-radius: .5rem;
    }

    /* ICONES */
    .aside-form__icones {
        height: 1rem;
    }

    /* TYPOGRAPHY */
    .aside-form__title--h3 {
        font-family: "Montserrat", sans-serif;
        font-size: 1rem;
        font-weight: 700;
        color: var(--cor-primaria);
        line-height: 150%;
        margin: 0;
    }

    .aside-form__title--h4 {
        font-family: "Montserrat", sans-serif;
        font-size: .8rem;
        font-weight: 600;
        color: var(--cor-primaria);
        line-height: 150%;
        margin: 0;
    }

    input[type="number"] {
        font-family: "Montserrat", sans-serif;
        font-size: .8rem;
        font-weight: 500;
        color: var(--cor-primaria);
        padding: .4rem .5rem;
        border: 1px solid var(--cor-primaria);
        border-radius: 4px;
        display: block;
        width: 94%;
    }

    @media (max-width: 900px) {
        body {
            display: grid;
            grid-template-rows: auto 1fr; /* Nav then content */
            grid-template-columns: 3fr 1fr; /* Form, Exportar */
            background-color: red;
        }

        nav {
            grid-column: 1 / -1; /* Span from first to last */
            background: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            box-sizing: border-box;
            height: 48px;
        }
        
        .form {
            background: #f8f9fa;
            grid-row: 3;
            grid-column: 1 / -1; /* Span from first to last */
        }

        .main {
            background: #4c7094;
        }

        .info {
            background: #f8f9fa;
        }

        .exportar {
            border: 1px solid yellow;
            width: 100vw;
            height: 100vh;
        }
    }

</style>
<body>
    <nav>Navigation</nav>
    <div class="exportar">
        <aside class="info">Info<aside>
        <main>Main</main>
    </div>
    <aside class="form">
        <!-- MEDIDAS -->
        <form class="aside-form__l-form">
            <fieldset class="aside-form__l-fieldset">
                <legend class="aside-form__l-header">
                    <img class="aside-form__icones" src="aside-form__icones-medidas.svg">
                    <h3 class="aside-form__title--h3">Frente</h3>
                </legend>
                <label>
                    <div class="aside-form__l-header-input">
                        <img class="aside-form__icones" src="aside-form__icones-altura.svg">
                        <h4 class="aside-form__title--h4">Altura</h4>
                    </div>
                    <input type="number" max="100" min="0">
                </label>
                <label>
                    <div class="aside-form__l-header-input">
                        <img class="aside-form__icones" src="aside-form__icones-largura.svg">
                        <h4 class="aside-form__title--h4">Largura</h4>
                    </div>
                    <input type="number" max="85" min="0">
                </label>
            </fieldset>
            <fieldset class="aside-form__l-fieldset">
                <legend class="aside-form__l-header">
                    <img class="aside-form__icones" src="aside-form__icones-medidas.svg">
                    <h3 class="aside-form__title--h3">Verso</h3>
                </legend>
                <label>
                    <div class="aside-form__l-header-input">
                        <img class="aside-form__icones" src="aside-form__icones-altura.svg">
                        <h4 class="aside-form__title--h4">Altura</h4>
                    </div>
                    <input type="number" max="100" min="0">
                </label>
                <label>
                    <div class="aside-form__l-header-input">
                        <img class="aside-form__icones" src="aside-form__icones-largura.svg">
                        <h4 class="aside-form__title--h4">Largura</h4>
                    </div>
                    <input type="number" max="85" min="0">
                </label>
            </fieldset>
            <button class="aside">Calcular</button>
        </form>
    <aside>
</body>
</html>
