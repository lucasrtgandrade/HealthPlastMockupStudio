<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaker 600</title>
</head>
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: grid;
        grid-template-rows: auto 1fr;
        grid-template-columns: 5fr 1fr;
        height: 100vh;
    }

    nav {
        grid-column: 1 / -1; /* Span from first to last */
        background: #007bff;
        color: white;
        padding: 1rem;
        text-align: center;
        box-sizing: border-box;
        height: 48px;
    }

    .form {
        background: #f8f9fa;
        grid-row: 2;
        grid-column: 2;
    }

    .main {
        background: #4c7094;
    }

    .info {
        background: #f8f9fa;
    }

    .exportar {
        grid-row: 2;   
        grid-column: 1;
        display: grid;
        grid-template-columns: 1fr 4fr;
    }

    @media (max-width: 900px) {
        body {
            display: grid;
            grid-template-rows: auto 1fr; /* Nav then content */
            grid-template-columns: 3fr 1fr; /* Form, Exportar */
            /* height: 100vh; */
            background-color: red;
        }

        nav {
            grid-column: 1 / -1; /* Span from first to last */
            background: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            box-sizing: border-box;
            height: 48px;
        }
        
        .form {
            background: #f8f9fa;
            grid-row: 3;
            grid-column: 1 / -1; /* Span from first to last */
        }

        .main {
            background: #4c7094;
        }

        .info {
            background: #f8f9fa;
        }

        .exportar {
            grid-row: 2;   
            grid-column: 1;
            display: grid;
            grid-template-columns: 1fr 4fr;
        }
    }

</style>
<body>
    <nav>Navigation</nav>
    <div class="exportar">
        <aside class="info">Info</aside>
        <main>Main</main>
    </div>
    <aside class="form">Form</aside>
</body>
</html>
